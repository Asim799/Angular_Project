<div class="container">
  <div class="row">
    <div class="col">
      <div class="my-3">
        <h4>Add a Todo</h4>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="Title" class="form-label">Todo title</label>
            <input
              type="text"
              [(ngModel)]="title"
              class="form-control"
              id="title"
              name="title"
              aria-describedby=""
            />
          </div>
          <div class="mb-3">
            <label for="desc">Todo Description</label>
            <input
              type="text"
              class="form-control"
              id="desc"
              name="desc"
              [(ngModel)]="desc"
            />
          </div>
          <button type="submit" class="btn btn-sm btn-primary mb-3">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
